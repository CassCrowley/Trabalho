<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />z
		<title>Site</title>
		
		<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css"/>

<!-- Optional theme -->
<link rel="stylesheet" href="Bootstrap/css/bootstrap-theme.min.css"/>

<!-- Latest compiled and minified JavaScript -->
<script src="Bootstrap/js/bootstrap.min.js"/>
		
		<script src="Jquery/jquery-3.1.1.min.js"></script>
		
	</h:head>
	<h:body style="background-image: url(imagens/imagem11.png); background-size: 100%">
		
		<div class="page-header">
  		<h1 style="color: white">Respostas!
  		<small>Confira suas respostas</small></h1>
		</div>
			
		<h:form style="margin-left: 20px" id="form">
				
				<br/><br/><br/><br/>
				
				<p:outputLabel value="Digite uma palavra que vem a sua mente:" 
				style="color: white; font-size:30px"/>
            	
             	<ui:repeat var="t" value="#{usar_Crud.resposta1}"> 
 				<h:outputText value="   #{t}" style="color: #C0FF3E; font-size:20px" id="R1"/>
 				</ui:repeat> 
            	
            	<br/><br/>
            	
            	<p:outputLabel value="Cor preferida:" style="color: white;
            	font-size:30px"/>
            	
            	<ui:repeat var="t" value="#{usar_Crud.resposta2}">
 				<h:outputText value="   #{t}" style="color: #C0FF3E; font-size:20px" id="R2"/>
 				</ui:repeat>
            	
            	<br/><br/>
            	
            	<p:outputLabel value="Fruta favorita:" style="color: white;
            	font-size:30px"/>
			
				<ui:repeat var="t" value="#{usar_Crud.resposta3}">
 				<h:outputText value="   #{t}" style="color: #C0FF3E; font-size:20px" id="R3"/>
 				</ui:repeat>
				
				<br/><br/><br/><br/>
				
				
    			<p:growl id="growl" life="2000" />
     
    			<p:commandButton value="Verificar respostas" id="ajax" 
    			update="form" styleClass="ui-priority-primary"
    			action="#{usar_Crud.listarRespostas}"> <f:ajax event="click" render="R1 R2 R3"/> </p:commandButton>
            	<p:commandButton value="Excluir respostas" id="ajax4" 
    			update="growl" styleClass="ui-priority-primary"
    			actionListener="#{usar_Crud.excluirRespostas()}" style="margin-left: 10px">
    			<f:ajax event="click" render="R1 R2 R3"/>
    			</p:commandButton>
           
         </h:form>	
				
	</h:body>
</html>
