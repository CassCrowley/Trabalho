	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />z

		<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css"/>

	<h:body style="background-image: url(imagens/imagem11.png); background-size: 100%">
		
		<div class="page-header">

		</div>
		
		
		<h:form style="margin-left: 20px">
				
				<br/><br/><br/><br/>
				
				<p:outputLabel for="palavra" value="Digite uma palavra que vem a sua mente:"

            	<p:inputText id="palavra" value="#{usar_Crud.respostas1}" label="hehe"

            	</p:inputText>
            	<p:commandButton value="Atualizar resposta" id="ajax1" 
    			update="growl" styleClass="ui-priority-primary"
    			actionListener="#{usar_Crud.atualizarRespostas1()}" style="margin-left: 10px"/>
            	
            	
            	<br/><br/>
            	
            	<p:outputLabel for="cor" value="Cor preferida: " style="color: white;
            	font-size:30px"/>

            	style="background-color: rgba(0, 0, 0, 0); color: #B5B5B5">

    			update="growl" styleClass="ui-priority-primary"

    			update="growl" styleClass="ui-priority-primary"
    			actionListener="#{usar_Crud.atualizarRespostas3()}" style="margin-left: 10px"/>
				
				<br/><br/>				
				
    			<p:growl id="growl" life="4000" />

    			update="growl" styleClass="ui-priority-primary"
    			actionListener="#{usar_Crud.inserirRespostas()}" />

    			update="growl" styleClass="ui-priority-primary"
    			actionListener="#{usar_Crud.excluirRespostas()}" style="margin-left: 10px"/>
